{%extends 'all-pics/base.html'%}

{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through posts   -->
    <div class="row">
        {% for posts_item in posts %}


        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{posts_item.image.url}}" class="img-responsive" alt="Image" height=500px width= 500px>
        </div>


        {% empty %}

        <div class="row">
            <h2 class="text-center">There No Posts Items</h2>
        </div>
        {% endfor %}
    </div>
    <!--Display news Article images  -->


</div>

</div>

{% endblock %}
